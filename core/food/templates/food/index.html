{% extends 'food/base.html' %}
{% block body %}


{% for item in item_list  %}

<div class="row">
    {{item.id}}
    <div class="col-md-3 offset-md-2">
        <img src="{{item.item_image}}" class="img-thumbnail" alt="{{item.item_name}}">
    </div>
    <div class="col-md-4">
        <h3>{{item.item_name}}</h3>
        <h5>{{item.item_desc}}</h5>
        <h6>${{item.item_price}}</h6>
    </div>
    <div class="col-md-2">
        <a href="{% url 'food:item-detail' item.id %}" class="btn btn-success">Details</a>
    </div>
</div>

{% endfor %}



{% endblock body %}
