{% extends 'food/base.html' %}



{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{object.item_image}}" alt="{{object.item_name}}" class="img-thumbnail" />
        </div>
        <div class="col-md-6">
            <h1>{{object.item_name}}</h1>
            <h2>{{object.item_desc}}</h2>
            <h3>${{object.item_price}}</h3>
            <a href="{% url 'food:delete-item' object.id %}">Delete</a>
        </div>
    </div>

</div>
{% endblock body %}
